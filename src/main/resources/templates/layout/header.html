<!doctype html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<th:block th:fragment="header">
    <header>
    <div>

        <span id="username" class="text-white me-2" sec:authorize="isAuthenticated()" sec:authentication="principal.username">
            username
        </span>

        <a role="button" id="login" class="btn btn-outline-light me-2"
           th:href="@{/login}" sec:authorize="!isAuthenticated()">
            Login
        </a>

        <a role="button" id="logout" class="btn btn-outline-light me-2"
           sec:authorize="isAuthenticated()" th:href="@{/logout}">
            Logout
        </a>
    </div>

    </header>
</th:block>

</body>
</html>
