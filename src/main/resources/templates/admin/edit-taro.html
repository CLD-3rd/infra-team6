<!-- src/main/resources/templates/admin/edit-taro.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>타로 운세 수정</title>
  <link rel="stylesheet" href="/css/edit-taro.css">
</head>
<body>
  <div class="edit-container">
    <div class="edit-box">
      <!-- 버튼 영역 -->
      <div class="edit-actions">
		<button class="save-btn" type="submit" form="editForm">저장</button>
        <button class="cancel-btn" th:onclick="'location.href=\'' + @{/admin/list} + '\''">취소</button>
      </div>

      <h2>타로 운세 수정</h2>

      <form id="editForm"
      		th:action="@{/admin/tarot/update/{id}(id=${result.id})}"
      		method="post">
        <input type="hidden" name="id" th:value="${result.id}" />
        <input type="hidden" name="category" value="타로" />

        <table class="edit-table">
          <tr>
            <td rowspan="5" class="image-preview">
              <label for="imgLink">
   				 <img id="previewImage"
        			 th:src="${result.imgLink != null} ? ${result.imgLink} : '/img/default.png'"
        			 alt="이미지가 없습니다." />
 				</label>
              <input type="file" id="imageUpload" name="imageFile" accept="image/*" onchange="previewFile()" />
            </td>
            <td>사랑</td>
            <td><input type="text" name="contextLove" th:value="${result.contextLove}" required /></td>
          </tr>
          <tr>
            <td>건강</td>
            <td><input type="text" name="contextHealth" th:value="${result.contextHealth}" required/></td>
          </tr>
          <tr>
            <td>커리어</td>
            <td><input type="text" name="contextCareer" th:value="${result.contextCareer}" required/></td>
          </tr>
          <tr>
            <td>금전</td>
            <td><input type="text" name="contextMoney" th:value="${result.contextMoney}" required/></td>
          </tr>
          <tr>
            <td>이미지</td>
            <td><input type="text" name="imgLink" th:value="${result.imgLink}" required/></td>
          </tr>
        </table>
      </form>
    </div>
  </div>


</body>
</html>
