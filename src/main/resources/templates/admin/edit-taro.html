<!-- src/main/resources/templates/admin/edit-taro.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>타로 운세 수정</title>
  <link rel="stylesheet" href="/css/edit-taro.css">
</head>
<body>
  <div class="edit-container">
    <div class="edit-box">
      <!-- 버튼 영역 -->
      <div class="edit-actions">
		<button class="save-btn" onclick="location.href='/admin/manage'">저장</button>
        <butt class="cancel-btn" onclick="location.href='/admin/manage'">취소</button>
      </div>

      <h2>타로 운세 수정</h2>

      <form id="editForm" action="/admin/update" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${fortune.id}" />
        <input type="hidden" name="category" value="타로" />

        <table class="edit-table">
          <tr>
            <td rowspan="4" class="image-preview">
              <label for="imageUpload">
                <img id="previewImage" th:src="@{/img/default.png}" alt="미리보기" />
              </label>
              <input type="file" id="imageUpload" name="imageFile" accept="image/*" onchange="previewFile()" />
            </td>
            <td>사랑</td>
            <td><input type="text" name="contextLove" th:value="${fortune.contextLove}" /></td>
          </tr>
          <tr>
            <td>건강</td>
            <td><input type="text" name="contextHealth" th:value="${fortune.contextHealth}" /></td>
          </tr>
          <tr>
            <td>커리어</td>
            <td><input type="text" name="contextCareer" th:value="${fortune.contextCareer}" /></td>
          </tr>
          <tr>
            <td>금전</td>
            <td><input type="text" name="contextMoney" th:value="${fortune.contextMoney}" /></td>
          </tr>
        </table>
      </form>
    </div>
  </div>

  <script>
    function previewFile() {
      const file = document.getElementById("imageUpload").files[0];
      const reader = new FileReader();
      reader.onloadend = function() {
        document.getElementById("previewImage").src = reader.result;
      }
      if (file) {
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
