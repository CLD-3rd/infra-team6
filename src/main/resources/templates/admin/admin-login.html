<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 로그인</title>
  <link rel="stylesheet" href="/css/admin-login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <form action="/admin/login" method="post">
        <input type="text" name="adminId" placeholder="아이디" required /><br>
        <input type="password" name="adminPw" placeholder="비밀번호" required /><br>
        <button type="submit">로그인</button>
      </form>
    </div>
  </div>
</body>
</html>
